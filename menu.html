<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jollibee Burger Menu</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Kalam:wght@700&display=swap">
    <style>
        body {
            font-family: 'Kalam', cursive;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background: url('https://i.imgur.com/QJcaaSj.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #ffffff;
            padding: 20px;
            text-align: center;
        }

        h2 {
            color: #000000;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        li {
            margin-bottom: 15px;
            font-size: 24px;
            background-color: #000000;
            padding: 10px;
            border-radius: 5px;
            display: inline-block;
        }

        @media (max-width: 768px) {
            body {
                font-size: 16px;
            }

            li {
                font-size: 18px;
            }
        }

        .back-button {
            margin-top: 20px;
            display: inline-block;
            background-color: #000000;
            color: #ffffff;
            padding: 10px 15px;
            border-radius: 5px;
            text-decoration: none;
        }

        .back-button:hover {
            background-color: #333333;
        }
    </style>
</head>
<body>

    <h2>Burger Menu</h2>
    <ul>
        <li>Normal Burger - $5.99</li>
        <li>Cheeseburger - $6.99</li>
        <li>Aloha Burger - $7.99</li>
        <li>Double Cheeseburger - $4.99</li>
    </ul>

</body>
</html>
